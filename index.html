<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code Review Tool</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Code Review Tool</h1>
                <div class="input-section">
                    <input
                        type="text"
                        id="repoInput"
                        placeholder="Enter GitHub repo URL (e.g. https://github.com/CragglesG/code-review)"
                    />
                    <button id="loadRepoBtn">Load Repository</button>
                    <button id="darkModeToggle" class="secondary-btn">
                        üåô
                    </button>
                </div>
            </header>

            <main>
                <div id="loadingIndicator" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Loading repository data...</p>
                </div>

                <div id="errorMessage" class="error-message hidden">
                    <p></p>
                </div>

                <div id="repoInfo" class="repo-info hidden">
                    <h2 id="repoTitle"></h2>
                    <p id="repoDescription"></p>
                    <div class="controls">
                        <label for="branchSelect">Branch:</label>
                        <select id="branchSelect">
                            <option value="main">main</option>
                        </select>
                        <label for="commitLimit">Max Commits:</label>
                        <select id="commitLimit">
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="unlimited">Unlimited</option>
                        </select>
                        <button id="refreshBtn">Refresh</button>
                        <button id="expandAllBtn" class="secondary-btn">
                            Expand All
                        </button>
                        <button id="collapseAllBtn" class="secondary-btn">
                            Collapse All
                        </button>
                        <button id="runAiDetectionBtn" class="secondary-btn">
                            ü§ñ AI Detection
                        </button>
                    </div>
                </div>

                <div id="aiDetection" class="ai-detection hidden">
                    <h3>ü§ñ AI Usage Detection</h3>

                    <!-- Summary and control row -->
                    <div
                        style="
                            display: flex;
                            gap: 12px;
                            align-items: center;
                            margin-bottom: 12px;
                        "
                    >
                        <div
                            id="aiDetectionResults"
                            class="ai-results"
                            style="flex: 1"
                        >
                            <div class="ai-summary">
                                <span id="aiOverallStatus" class="ai-status"
                                    >‚ö™ Not Run</span
                                >
                                <span id="aiSummaryText"
                                    >Click "AI Detection" to analyze
                                    commits</span
                                >
                            </div>
                        </div>

                        <!-- Quick settings access -->
                        <div
                            style="display: flex; gap: 8px; align-items: center"
                        >
                            <button
                                id="openAiSettingsBtnSmall"
                                class="secondary-btn"
                                title="Open AI settings"
                            >
                                ‚öôÔ∏è
                            </button>
                            <button
                                id="runAiNowBtn"
                                class="secondary-btn"
                                title="Run AI Detection now"
                            >
                                Run
                            </button>
                        </div>
                    </div>

                    <!-- Settings panel (hidden by default) -->
                    <div
                        id="aiSettings"
                        class="ai-settings-panel hidden"
                        style="
                            margin-top: 12px;
                            background: rgba(0, 0, 0, 0.03);
                            padding: 12px;
                            border-radius: 8px;
                        "
                    >
                        <h4 style="margin: 0 0 8px 0">AI Detection Settings</h4>

                        <div
                            style="
                                display: grid;
                                grid-template-columns: 1fr 120px;
                                gap: 8px;
                                align-items: center;
                                margin-bottom: 8px;
                            "
                        >
                            <label for="setting_min_block_lines"
                                >Min block lines</label
                            >
                            <input
                                id="setting_min_block_lines"
                                type="number"
                                min="2"
                                value="6"
                            />
                        </div>

                        <div
                            style="
                                display: grid;
                                grid-template-columns: 1fr 120px;
                                gap: 8px;
                                align-items: center;
                                margin-bottom: 8px;
                            "
                        >
                            <label for="setting_duplicate_threshold"
                                >Duplicate groups -> warn</label
                            >
                            <input
                                id="setting_duplicate_threshold"
                                type="number"
                                min="1"
                                value="2"
                            />
                        </div>

                        <div
                            style="
                                display: grid;
                                grid-template-columns: 1fr 120px;
                                gap: 8px;
                                align-items: center;
                                margin-bottom: 8px;
                            "
                        >
                            <label for="setting_bigram_ratio_warn"
                                >Bigram ratio (warn)</label
                            >
                            <input
                                id="setting_bigram_ratio_warn"
                                type="number"
                                step="0.01"
                                min="0"
                                max="1"
                                value="0.03"
                            />
                        </div>

                        <div
                            style="
                                display: grid;
                                grid-template-columns: 1fr 120px;
                                gap: 8px;
                                align-items: center;
                                margin-bottom: 8px;
                            "
                        >
                            <label for="setting_bigram_ratio_fail"
                                >Bigram ratio (fail)</label
                            >
                            <input
                                id="setting_bigram_ratio_fail"
                                type="number"
                                step="0.01"
                                min="0"
                                max="1"
                                value="0.08"
                            />
                        </div>

                        <div
                            style="
                                display: grid;
                                grid-template-columns: 1fr 120px;
                                gap: 8px;
                                align-items: center;
                                margin-bottom: 8px;
                            "
                        >
                            <label for="setting_entropy_warn"
                                >Entropy (warn)</label
                            >
                            <input
                                id="setting_entropy_warn"
                                type="number"
                                step="0.1"
                                min="0"
                                value="3.0"
                            />
                        </div>

                        <div
                            style="
                                display: grid;
                                grid-template-columns: 1fr 120px;
                                gap: 8px;
                                align-items: center;
                                margin-bottom: 12px;
                            "
                        >
                            <label for="setting_entropy_fail"
                                >Entropy (fail)</label
                            >
                            <input
                                id="setting_entropy_fail"
                                type="number"
                                step="0.1"
                                min="0"
                                value="2.5"
                            />
                        </div>

                        <div
                            style="
                                display: flex;
                                gap: 8px;
                                justify-content: flex-end;
                            "
                        >
                            <button
                                id="saveAiSettingsBtn"
                                class="secondary-btn"
                            >
                                Save
                            </button>
                            <button
                                id="resetAiSettingsBtn"
                                class="secondary-btn"
                            >
                                Reset
                            </button>
                            <button
                                id="closeAiSettingsBtn"
                                class="secondary-btn"
                            >
                                Close
                            </button>
                        </div>

                        <p
                            style="
                                margin-top: 8px;
                                font-size: 12px;
                                color: #586069;
                            "
                        >
                            Tip: These settings control sensitivity of AI
                            detection heuristics. Adjust them to reduce false
                            positives.
                        </p>
                    </div>

                    <!-- Checks results -->
                    <div
                        id="aiChecks"
                        class="ai-checks"
                        style="margin-bottom: 12px"
                    ></div>
                </div>

                <div id="diffMatrix" class="diff-matrix hidden">
                    <div class="matrix-container">
                        <table id="diffTable">
                            <thead>
                                <tr>
                                    <th class="file-header sticky-header">
                                        Files
                                    </th>
                                    <!-- Commit headers will be populated here -->
                                </tr>
                            </thead>
                            <tbody>
                                <!-- File rows and diff cells will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>

        <script src="script.js"></script>
    </body>
</html>
